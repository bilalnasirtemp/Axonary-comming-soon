<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Epic Launch</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: #0f0f23;
    color: #ffffff;
    overflow: hidden;
    min-height: 100vh;
}

.container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.content {
    text-align: center;
    z-index: 1;
    padding: 2rem;
}

.title {
    font-size: 4rem;
    font-weight: 700;
    margin-bottom: 1rem;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: titleAnimation 3s ease-in-out infinite;
}

.subtitle {
    font-size: 2rem;
    color: #a0a0a0;
    margin-bottom: 3rem;
}

.countdown {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-bottom: 3rem;
}

.countdown-item {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.countdown-item span {
    font-size: 3rem;
    font-weight: 700;
    color: #ffffff;
}

.countdown-item .label {
    font-size: 1rem;
    color: #a0a0a0;
    margin-top: 0.5rem;
}

.newsletter {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
}

.email-input {
    padding: 1rem 1.5rem;
    border: none;
    border-radius: 50px;
    background: rgba(255, 255, 255, 0.1);
    color: #ffffff;
    font-size: 1rem;
    min-width: 300px;
    transition: all 0.3s ease;
}

.email-input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.15);
}

.notify-btn {
    padding: 1rem 2rem;
    border: none;
    border-radius: 50px;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    color: #ffffff;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.notify-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.background-animation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #0f0f23 0%, #1a1a3a 100%);
    z-index: 0;
}

.background-animation::before {
    content: '';
    position: absolute;
    width: 150%;
    height: 150%;
    background: radial-gradient(circle, rgba(78, 205, 196, 0.1) 0%, transparent 70%);
    animation: rotate 20s linear infinite;
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

@keyframes titleAnimation {
    0%, 100% {
        filter: hue-rotate(0deg);
    }
    50% {
        filter: hue-rotate(30deg);
    }
}

@media (max-width: 768px) {
    .title {
        font-size: 2.5rem;
    }
    
    .subtitle {
        font-size: 1.5rem;
    }
    
    .countdown {
        gap: 1rem;
    }
    
    .countdown-item span {
        font-size: 2rem;
    }
    
    .newsletter {
        flex-direction: column;
        align-items: center;
    }
    
    .email-input {
        min-width: 250px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Something Epic</h1>
            <h2 class="subtitle">Is Coming Soon</h2>
            
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>

            <div class="newsletter">
                <input type="email" placeholder="Enter your email" class="email-input">
                <button class="notify-btn">Notify Me</button>
            </div>
        </div>
        <div class="background-animation"></div>
    </div>
    <script>
        // Set the launch date (30 days from now)
const launchDate = new Date();
launchDate.setDate(launchDate.getDate() + 7);

function updateCountdown() {
    const now = new Date();
    const distance = launchDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById('days').textContent = String(days).padStart(2, '0');
    document.getElementById('hours').textContent = String(hours).padStart(2, '0');
    document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
    document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
}

// Update countdown every second
setInterval(updateCountdown, 1000);
updateCountdown(); // Initial call

// Handle newsletter subscription
const notifyBtn = document.querySelector('.notify-btn');
const emailInput = document.querySelector('.email-input');

notifyBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    if (email && email.includes('@')) {
        alert('Thank you! We\'ll notify you when we launch.');
        emailInput.value = '';
    } else {
        alert('Please enter a valid email address.');
    }
});

// Add some interactivity
document.addEventListener('mousemove', (e) => {
    const { clientX, clientY } = e;
    const x = clientX / window.innerWidth;
    const y = clientY / window.innerHeight;
    
    document.querySelector('.background-animation').style.transform = 
        `translate(${x * 20}px, ${y * 20}px)`;
});
    </script>
</body>
</html>
